<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            <p class="result1"></p>
            <p class="result2"></p>
        </div>
        <button class="btns" data-number="9">9</button>
        <button class="btns" data-number="8">8</button>
        <button class="btns" data-number="7">7</button>
        <button class="btns" data-number="6">6</button>
        <button class="btns" data-number="5">5</button>
        <button class="btns" data-number="4">4</button>
        <button class="btns" data-number="3">3</button>
        <button class="btns" data-number="2">2</button>
        <button class="btns" data-number="1">1</button>
        <button class="btns" data-number="0">0</button>
        <button class="btns" data-number=".">.</button>

        <div class="oper">
            <button class="btns" data-number="/">&divide;</button>
            <button class="btns" data-number="*">&times;</button>
            <button class="btns" data-number="-">-</button>
            <button class="btns" data-number="+">+</button>
        </div>

        <button class="clear">C</button>
        <button class="clear-all">AC</button>
        <button class="equal">=</button>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
